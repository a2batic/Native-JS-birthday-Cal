<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Birthday Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body onload="refreshView()">
    <div class="container">
        <h1>Work Area</h1>
        <div class="card-deck">
            <div class="card cal__day bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">MON</div>
                <div class="card-body row day--empty" id="MON">
                    <!-- Monday -->
                </div>
            </div>
            <div class="card cal__day bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">TUE</div>
                <div class="card-body row day--empty" id="TUE">
                    <!-- Tuesday -->
                </div>
            </div>
            <div class="card cal__day bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">WED</div>
                <div class="card-body row day--empty" id="WED">
                    <!-- Wednesday -->
                </div>
            </div>
            <div class="card cal__day bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">THU</div>
                <div class="card-body row day--empty" id="THU">
                    <!-- Thrusday -->
                </div>
            </div>
            <div class="card cal__day bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">FRI</div>
                <div class="card-body row day--empty" id="FRI">
                    <!-- Friday -->
                </div>
            </div>
            <div class="card cal__day bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">SAT</div>
                <div class="card-body row day--empty" id="SAT">
                    <!-- Saturday -->
                </div>
            </div>
            <div class="card cal__daybg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">SUN</div>
                <div class="card-body row day--empty" id="SUN">
                    <!-- Sunday -->
                </div>
            </div>
        </div>
        <form id="birthdayJsonForm">
            <div class="row">
                <div class="form-group col-md-9">
                    <textarea wrap="hard" cols=50 rows=10 class="form-control" id="jsonList"></textarea>
                </div>
                <div class="form-group col-md-2">
                    <label for=" yearInput">Year</label>
                    <input type="text" class="form-control" id="yearInput">
                    <br>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>

        </form>

    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
